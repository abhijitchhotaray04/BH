<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="app-title">AI-Powered Resume Builder</h1>
        <div class="lang-selector">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi ( ‡§π‡§ø‡§Ç‡§¶‡•Ä )</option>
                <option value="or">Odia ( ‡¨ì‡¨°‡¨º‡¨ø‡¨Ü )</option>
            </select>
        </div>
        <p id="app-tagline">Build a job-ready resume conversationally.</p>

        <div class="chat-container">
            <div class="chat-box" id="chat-messages">
                </div>

            <div class="chat-input-area">
                <button id="voice-btn" title="Start Voice Input">üéôÔ∏è</button>
                <input type="text" id="chat-input" placeholder="Type your response...">
                <button id="chat-send-btn">Send</button>
            </div>
        </div>

        <div class="action-area">
            <button id="generate-btn" class="hidden">Generate Resume</button>
            <div id="loading-spinner" class="hidden"></div>
        </div>

        <div class="resume-output-container">
            <h2 id="output-title">Your Generated Resume:</h2>
            <pre id="resume-output"></pre>
            <button id="download-btn" class="hidden">Download Resume (HTML)</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
